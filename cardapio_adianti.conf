<VirtualHost *:80>
    DocumentRoot /home/ubuntu/cardapio_adianti/www
    <Directory /home/ubuntu/cardapio_adianti/www>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

